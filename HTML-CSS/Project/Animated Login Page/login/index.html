<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Page | Sony</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form id="registerForm">
          <h1>Create Account</h1>
          <div class="social-icons">
            <div class="social-icons">
              <a
                href="https://accounts.google.com/signup"
                target="_blank"
                class="icon"
              >
                <i class="fa-brands fa-google-plus-g"></i>
              </a>
              <a
                href="https://www.facebook.com/r.php"
                target="_blank"
                class="icon"
              >
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="https://github.com/signup" target="_blank" class="icon">
                <i class="fa-brands fa-github"></i>
              </a>
              <a
                href="https://www.linkedin.com/signup"
                target="_blank"
                class="icon"
              >
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </div>
          </div>
          <span>or use your email for registration</span>
          <input type="name" placeholder="Name" required/>
          <input type="email" placeholder="Email" required/>
          <input type="password" placeholder="Password" required/>
          <a href="#" id="registerF"><button type="submit">Register</button></a>
        </form>
      </div>
      <div class="form-container sign-in">
        <form id="loginform">
          <h1>Sign In</h1>
          <div class="social-icons">
            <div class="social-icons">
              <a
                href="https://accounts.google.com/signin"
                target="_blank"
                class="icon"
              >
                <i class="fa-brands fa-google-plus-g"></i>
              </a>
              <a
                href="https://www.facebook.com/login/"
                target="_blank"
                class="icon"
              >
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="https://github.com/login" target="_blank" class="icon">
                <i class="fa-brands fa-github"></i>
              </a>
              <a
                href="https://www.linkedin.com/login"
                target="_blank"
                class="icon"
              >
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </div>
          </div>
          <span>or use your email for password</span>
          <input type="email" id="emailForm" placeholder="Email" required />
          <input type="password" id="passwordForm" placeholder="Password" required/>
          <a href="forgot-password.html" id="forgotpass">Forget Your Password?</a>
          <a href="#" id="dashboard"><button type="submit">Sign In</button></a>
          <a href="#" id="adminLogin"><button type="submit" class="admin-btn">Admin Login</button></a>
          <a href="dashboard.html" id="guestLogin">Or continue with guest account</a>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-paner toggle-left">
            <h1>Hello New Friend!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-paner toggle-right">
            <h1>Welcome back</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
