                        <li><a href="#">Sữa tươi</a></li>

        <div class="poster">
            <img src="DucthLady_1.jpg" style="width: 100%; height: 600px; margin: 90px 0 0 0;">
        </div>


        <div class="second">
            <div class="carousel">
                <!-- Container cho các slide -->
                <div class="carousel-inner">
                    <!-- Các slide -->
                    <input type="radio" name="carousel" id="slide1" checked>
                    <input type="radio" name="carousel" id="slide2">
        
                    <div class="carousel-slides">
                        <div class="slide">
                            <img src="Pic__2.jpg" alt="Slide 1">
                        </div>
                        <div class="slide">
                            <img src="Pic__1.webp" alt="Slide 2">
                        </div>
                    </div>
        
                    <!-- Nút điều hướng -->
                    <div class="carousel-nav">
                        <label for="slide1"></label>
                        <label for="slide2"></label>
                    </div>
        
                    <!-- Nút trước/sau -->
                    <label class="prev" for="slide1">&#10094;</label>
                    <label class="next" for="slide2">&#10095;</label>
                </div>
            </div>
        </div>
        <script language="javascript">
            function addToCart(productName, price, quantityId) {
    const quantity = document.getElementById(quantityId).value;
    const total = price * quantity;
    alert(`Sản phẩm: ${productName}\nSố lượng: ${quantity}\nTổng giá: ${total.toLocaleString()} VNĐ`);
}
        </script>


        <div class="SanPham">
            <h2>Danh Sách Sản Phẩm</h2>
            <div class="product">
                <img src="SuaTuoiDutchLady.png" alt="Sản phẩm 1">
                <h3>Sữa Tươi</h3>
                <p>Giá: 100,000 VNĐ</p>
                <label for="quantity1">Số lượng:</label>
                <input type="number" id="quantity1" min="1" value="1">
                <button onclick="addToCart('Sản phẩm 1', 100000, 'quantity1')">Đặt Mua</button>
            </div>
            <div class="product">
                <img src="SuaBichDutchLady.png" alt="Sản phẩm 2">
                <h3>Sữa Bịch</h3>
                <p>Giá: 200,000 VNĐ</p>
                <label for="quantity2">Số lượng:</label>
                <input type="number" id="quantity2" min="1" value="1">
                <button onclick="addToCart('Sản phẩm 2', 200000, 'quantity2')">Đặt Mua</button>
            </div>
        </div>
        <div class="footer-bottom">
