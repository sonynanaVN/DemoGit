<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main.css">
    <title>DutchLady</title>
</head>
<body>
    <div class="container">
        <div class="first">
            <ul>
                <li><img src="Logo_DutchLady.jpg" style="width: 70px; height: 70px; margin: 10px; border-radius: 50px;"></li>
                <li style="text-align: center; width: 60%;">
                    <input type="text" placeholder="Tìm kiếm..." style="width: 100%; padding: 10px; border-radius: 20px; border: 1px solid #ccc;">
                </li>
                <li><a href="#"><img src="GioHang.png" style="width: 50px; height: 50px; margin-right : 30px;"></a></li>
            </ul>
        </div>
        <div class="poster">
            <img src="DucthLady_1.jpg" style="width: 100%; height: 600px; margin: 90px 0 0 0;">
        </div>
        <div class="second">
            <div class="carousel">
                <!-- Container cho các slide -->
                <div class="carousel-inner">
                    <!-- Các slide -->
                    <input type="radio" name="carousel" id="slide1" checked>
                    <input type="radio" name="carousel" id="slide2">
                    <input type="radio" name="carousel" id="slide3">
        
                    <div class="carousel-slides">
                        <div class="slide">
                            <img src="Pic1.jpg" alt="Slide 1">
                        </div>
                        <div class="slide">
                            <img src="Pic2.jpg" alt="Slide 2">
                        </div>
                        <div class="slide">
                            <img src="Pic3.jpg" alt="Slide 3">
                        </div>
                    </div>
        
                    <!-- Nút điều hướng -->
                    <div class="carousel-nav">
                        <label for="slide1"></label>
                        <label for="slide2"></label>
                        <label for="slide3"></label>
                    </div>
        
                    <!-- Nút trước/sau -->
                    <label class="prev" for="slide3">&#10094;</label>
                    <label class="next" for="slide2">&#10095;</label>
                </div>
            </div>
        </div>
        <div class="third">
            <p>...</p>
        </div>
        <div class="footer-bottom">
            <p>Chính sách bảo mật | Điều khoản sử dụng | Liên hệ</p>
            <p>Copyright © 2015 Dutch Lady. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
